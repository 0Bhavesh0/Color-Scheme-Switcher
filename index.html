<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="main.css">
  
</head>

<body>
    <div class="wrapper w-full">
        <div>
            <h1 class=" relative text-center
             mt-[120px] text-2xl font-bold ">Color Scheme Switcher</h1>
        </div>
        <div class="flex  gap-2 flex-wrap justify-center mt-[45px]">
            <button class=" button gray border-black border-[1px] w-32 h-32 bg-gray-500" id="gray"></button>
            <button class=" button blue  border-black border-[1px] w-32 h-32 bg-blue-500" id="blue"></button>
            <button class=" button pink  border-black border-[1px] w-32 h-32 bg-pink-500" id="pink"></button>
            <button class=" button yellow border-black border-[1px] w-32 h-32 bg-yellow-500" id="yellow"></button>
            <button class=" button violet border-black border-[1px] w-32 h-32 bg-violet-500" id="violet"></button>
        </div>
        <div class=" mt-[45px] text-center text-2xl font-bold w-4/5 mx-auto ">
            <p>Try clicking on one of the colors above to change the background color of this page!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
